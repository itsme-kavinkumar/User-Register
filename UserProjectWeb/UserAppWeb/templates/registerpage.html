{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
    <link href="{% static '../static/main.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container" id="RegisterForm">
        <h2 style="text-align: center; font-size: 24px; margin-bottom: 20px;">Register Here</h2>
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="txtName" id="txtName" placeholder="Enter Name">
            <span class="error-msg" id="error-msg"></span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Enter Email">
            <span class="error-msg" id="error-msg"></span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <span class="eye-icon" onclick="PasswordIcon(this)"><i class="fas fa-eye-slash"></i></span>
            <input type="password" name="txtPassword" id="txtPassword" placeholder="Enter Password">
            <span class="error-msg" id="error-msg"> </span>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <span class="eye-icon" onclick="PasswordIcon(this)"><i class="fas fa-eye-slash"></i></span>
            <input type="password" name="txtConfPassword" id="txtConfPassword" placeholder="Enter Confirm Password">
            <span class="error-msg" id="error-msg"></span>
        </div>
        <div class="form-group " style="text-align:center;">
            <button id="BtnSubmit" onclick=" CreateUser('RegisterForm')">Submit</button>
        </div>
        

            <div id="show-message" class="show-msg" >
                user created successfully
            </div>
        
    </div>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <script src="{% static '../static/JS/main.js' %}" type="text/javascript"></script>
</body>
</html>
